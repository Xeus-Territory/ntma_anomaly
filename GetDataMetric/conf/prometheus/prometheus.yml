# my global config
global:
  scrape_interval: 10s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 10s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - "alertmanager:9093"

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
    - "alert.rules.yml"
    - "metrics.rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  - job_name: 'nginx-log'
    scrape_interval: 5s
    static_configs:
    - targets: ['nginxlog_exporter:4040']

  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets: ['cadvisor:8080']

remote_write:
      - url: "http://prometheus-kafka-adapter:8080/receive"
        write_relabel_configs:
        - source_labels: [__name__]
          regex: "service_avg_cpu_usage_percentage|service_avg_memory_usage_percentage|service_avg_network_receive_bytes|service_avg_network_transmit_bytes|nginx_http_upstream_time_seconds_s200_p50|nginx_http_upstream_time_seconds_s200_p90|nginx_http_upstream_time_seconds_s200_p99"
          action: keep